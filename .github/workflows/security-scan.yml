name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18'

# Global permissions for security scanning operations
permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # ============================================================================
  # DEPENDENCY SECURITY SCANNING
  # ============================================================================
  
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false
        
      - name: Generate dependency report
        run: |
          npm audit --json > dependency-audit.json
          npm ls --all --json > dependency-tree.json
          
      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            dependency-audit.json
            dependency-tree.json
          retention-days: 30

  # ============================================================================
  # CODE SECURITY SCANNING
  # ============================================================================
  
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full history needed for some security tools
          fetch-depth: 0
          
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          config-file: ./.github/codeql/codeql-config.yml
          
      - name: Setup Node.js for CodeQL
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --ignore-scripts
        
      - name: Build for CodeQL analysis
        run: npm run build
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
          
      - name: Run Semgrep Security Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/javascript
            p/typescript
            p/react
          generateSarif: "1"
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true
        id: semgrep
          
      - name: Upload Semgrep SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        if: always() && steps.semgrep.outcome == 'success' && hashFiles('semgrep.sarif') != ''
        
      - name: Upload Semgrep results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif
          retention-days: 30
        if: always() && hashFiles('semgrep.sarif') != ''

  # ============================================================================
  # SECRET SCANNING
  # ============================================================================
  
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Determine TruffleHog scan parameters
        id: scan-params
        run: |
          # Configure scan parameters based on trigger context
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
            echo "scan-mode=commit-range" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]]; then
            echo "base=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.after }}" >> $GITHUB_OUTPUT
            echo "scan-mode=commit-range" >> $GITHUB_OUTPUT
          else
            echo "base=" >> $GITHUB_OUTPUT
            echo "head=" >> $GITHUB_OUTPUT
            echo "scan-mode=full-scan" >> $GITHUB_OUTPUT
          fi
          
      - name: Run TruffleHog (commit range)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.scan-params.outputs.base }}
          head: ${{ steps.scan-params.outputs.head }}
          extra_args: --debug --only-verified --json
        if: steps.scan-params.outputs.scan-mode == 'commit-range'
        continue-on-error: false
        
      - name: Run TruffleHog (full repository scan)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified --json
        if: steps.scan-params.outputs.scan-mode == 'full-scan'
        continue-on-error: false
          
      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential secrets in codebase..."
          
          # Check for common secret patterns
          if grep -r -E "(password|secret|key|token).*=.*['\"][^'\"]{8,}['\"]" src/ --exclude-dir=node_modules; then
            echo "âŒ Potential hardcoded secrets found!"
            exit 1
          fi
          
          # Check for API keys
          if grep -r -E "(api[_-]?key|secret[_-]?key|access[_-]?token)" src/ --exclude-dir=node_modules; then
            echo "âš ï¸ API key references found - verify they're not hardcoded"
          fi
          
          echo "âœ… No obvious hardcoded secrets detected"

  # ============================================================================
  # CONTAINER SECURITY (if applicable)
  # ============================================================================
  
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: false # Enable when using containers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build container image
        run: docker build -t ipec-coach-connect:scan .
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ipec-coach-connect:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # SECURITY POLICY VALIDATION
  # ============================================================================
  
  policy-validation:
    name: Security Policy Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check security policy files
        run: |
          echo "Validating security policy files..."
          exit_code=0
          
          # Check for required security files
          required_files=(
            "SECURITY.md"
            ".github/workflows/security-scan.yml"
            ".gitignore"
          )
          
          for file in "${required_files[@]}"; do
            if [[ -f "$file" ]]; then
              echo "âœ… $file exists"
              # Validate file is not empty
              if [[ ! -s "$file" ]]; then
                echo "âš ï¸  $file is empty"
                exit_code=1
              fi
            else
              echo "âŒ $file missing"
              exit_code=1
            fi
          done
          
          # Check SECURITY.md has required sections
          if [[ -f "SECURITY.md" ]]; then
            required_sections=("Reporting" "Security" "Vulnerability")
            for section in "${required_sections[@]}"; do
              if grep -q "$section" SECURITY.md; then
                echo "âœ… SECURITY.md contains $section section"
              else
                echo "âš ï¸  SECURITY.md missing $section section"
              fi
            done
          fi
          
          exit $exit_code
          
      - name: Validate environment variable usage
        run: |
          echo "Checking environment variable usage..."
          exit_code=0
          
          # Check that sensitive vars are not hardcoded
          if grep -r "VITE_SUPABASE_ANON_KEY.*=" src/ --exclude-dir=node_modules 2>/dev/null; then
            echo "âŒ Supabase key appears to be hardcoded!"
            exit_code=1
          fi
          
          if grep -r "STRIPE.*KEY.*=" src/ --exclude-dir=node_modules 2>/dev/null; then
            echo "âŒ Stripe key appears to be hardcoded!"
            exit_code=1
          fi
          
          # Check for other common secret patterns
          secret_patterns=(
            "password.*=.*['\"][^'\"]{8,}['\"]" 
            "secret.*=.*['\"][^'\"]{8,}['\"]" 
            "api[_-]?key.*=.*['\"][^'\"]{8,}['\"]" 
            "access[_-]?token.*=.*['\"][^'\"]{8,}['\"]" 
          )
          
          for pattern in "${secret_patterns[@]}"; do
            if grep -r -E "$pattern" src/ --exclude-dir=node_modules 2>/dev/null; then
              echo "âš ï¸  Potential secret pattern found: $pattern"
              exit_code=1
            fi
          done
          
          if [[ $exit_code -eq 0 ]]; then
            echo "âœ… No hardcoded sensitive variables found"
          fi
          
          exit $exit_code
          
      - name: Check CORS configuration
        run: |
          echo "Validating CORS configuration..."
          
          # Check for wildcard CORS (should be avoided in production)
          if grep -r "Access-Control-Allow-Origin.*\*" . --exclude-dir=node_modules --exclude-dir=.git 2>/dev/null; then
            echo "âš ï¸ Wildcard CORS configuration found - verify this is intentional"
          fi
          
          # Check for localhost CORS in production files
          if grep -r "localhost" src/ --include="*.ts" --include="*.js" --exclude-dir=node_modules 2>/dev/null; then
            echo "âš ï¸ Localhost references found - verify these are not in production code"
          fi
          
          echo "âœ… CORS configuration check completed"

  # ============================================================================
  # COMPLIANCE REPORTING
  # ============================================================================
  
  compliance-report:
    name: Generate Compliance Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, secret-scan, policy-validation]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-summary.md
          echo "**Repository:** ${{ github.repository }}" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Check | Status |" >> security-summary.md
          echo "|-------|--------|" >> security-summary.md
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> security-summary.md
          echo "| Code Security | ${{ needs.code-security.result }} |" >> security-summary.md
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> security-summary.md
          echo "| Policy Validation | ${{ needs.policy-validation.result }} |" >> security-summary.md
          echo "" >> security-summary.md
          
          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.code-security.result }}" == "failure" ]] || \
             [[ "${{ needs.secret-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.policy-validation.result }}" == "failure" ]]; then
            echo "ðŸš¨ **SECURITY ISSUES DETECTED** - Immediate action required!" >> security-summary.md
          else
            echo "âœ… **All security checks passed**" >> security-summary.md
          fi
          
      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90
          
      - name: Comment on PR (if applicable)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Security Scan Results
              
              ${summary}`
            });